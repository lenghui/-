	<!--按钮-->
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<!--
				将两个按钮联合到一体，通过这两个按钮实现显示不同的注册页面
            	作者：15050591051@163.com
            	时间：2017-06-04
            	描述：
            -->
				<div class="btn-group">
				 <button type="button" ng-click="btnFlagJud1()" ng-bind="btnLogin" class="btn btn-lg  btn-primary choseBtn1" ></button> 
				 <button type="button" ng-click="btnFlagJud2()" ng-bind="btnRegister" class="btn btn-lg  btn-info choseBtn2"></button>
			</div>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
	<!-- 内容主体-->
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<!-- 登陆界面-->		
			<form ng-if="btnFlag==1"  role="form">
				<div class="form-group">
					 <label for="exampleInputEmail1">User Name</label>
					 <input type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">Password</label>
					 <input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="form-group">
						<div class="checkbox">
							 <label><input type="checkbox" />Remember me</label>
						</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
			<!-- 注册界面-->
			<form ng-if="btnFlag==2"  role="form" name="registerForm" novalidate>
				<div class="form-group  has-feedback">
					 <label for="inputNewUserName">User Name</label>
						
							<input ng-model="username" ng-focus="registerFocus()" ng-blur="registerBlur()" type="text" 
								 name="username" class="form-control" id="inputNewUserName" required/>
							<span ng-if="usernameRequiredFflag && !registerForm.username.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>							
							
					<span style="color: orangered;" ng-bind="registerUsernameMessage"></span>
					<!--
						这里使用angularJS进行数据验证时，使用的registerForm.username.$error.required,其中username是
						<input>标签的name属性，并不是ng-model属性
                    	作者：15050591051@163.com
                    	时间：2017-06-04
                    	描述：
                    -->
					<span ng-if="registerForm.username.$error.required && usernameRequiredFflag" style="color: red;">用户名是必须的。</span>
				</div>
				<div class="form-group">
					 <label for="inputEmail3">Email</label>
					<input type="email" class="form-control" id="inputEmail3" />
				</div>
				<div class="form-group">
					 <label for="inputPassword3">Password</label>
					<input type="password" class="form-control" id="inputPassword3" />
				</div>
				<div class="form-group">
					 <label for="inputPassword4">Password Confirm</label>
					<input type="password" class="form-control" id="inputPassword4" />
				</div>
				<div class="form-group">
						<div class="checkbox">
							 <label><input type="checkbox" />Remember me</label>
						</div>
				</div>
				<div class="form-group">
						 <button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
